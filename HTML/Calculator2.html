<!DOCTYPE html>
<html >

<head>
     
    <title>Simple Calculator</title>
    
</head>

<body>

    <div class="calculator">
        <h1>Simple Calculator</h1>

        <!-- Input fields for two numbers -->
        <input type="number" id="num1" placeholder="Enter first number">
        <br><br>
        <input type="number" id="num2" placeholder="Enter second number">

        <br><br>
        <!-- Buttons for arithmetic operations -->
        <div class="buttons">
            <button class="add" onclick="calculate('add')">+</button>
            <button class="subtract" onclick="calculate('subtract')">-</button>
            <button class="multiply" onclick="calculate('multiply')">ร</button>
            <button class="divide" onclick="calculate('divide')">รท</button>
        </div>
<br> 
        <!-- Display the result -->
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Validate if the inputs are numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers!';
                return;
            }

            // Perform the calculation based on the operation
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = 'Division by zero is not allowed!';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid Operation';
                    break;
            }

            // Display the result
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>

</body>

</html>
